<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="/IEEEVR2020jp/assets/css/style.css?v=ef2b5b48f7d6ad45d910fbd5b3fe7d0f97c1c5ce">
    <link rel="stylesheet" href="responsive_table.css">
    <title>{{ page.title }} - IEEEVR2020jp</title>
  </head>

  <body>
    <section class="page-header">
        <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
<!--<a href="https://github.com/kaitas/IEEEVR2020jp" class="btn">View on GitHub</a>-->
  
          {% if site.show_downloads %}
            <section id="downloads">
              <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
            </section>
          {% endif %}

	{% include nav.html %}
    </section>
<table class="tbl-r02">
  <tr>
    <th><a href="https://www.twitch.tv/ieeevr2020_great_room_1?tt_content=text_link&tt_medium=live_embed">Room 1</a></th>
    <td><iframe src="https://player.twitch.tv/?channel=ieeevr2020_great_room_1" frameborder="0" allowfullscreen="true" scrolling="no" width="534px" height="300px"></iframe></td>
    <td><iframe src="https://www.twitch.tv/embed/ieeevr2020_great_room_1/chat" frameborder="0" scrolling="no" width="534px" height="300px"></iframe></td>
  </tr>
  <tr class="last">
    <th><a href="https://www.twitch.tv/ieeevr2020_great_room_2?tt_content=text_link&tt_medium=live_embed">Room 2</a></th>
    <td><iframe src="https://player.twitch.tv/?channel=ieeevr2020_great_room_2" frameborder="0" allowfullscreen="true" scrolling="no" width="534px" height="300px"></iframe></td>
    <td><iframe src="https://www.twitch.tv/embed/ieeevr2020_great_room_2/chat" frameborder="0" scrolling="no" width="534px" height="300px"></iframe></td>
  </tr>
  <tr class="last">
    <th><a href="https://www.twitch.tv/ieeevr2020_studio_1?tt_content=text_link&tt_medium=live_embed">Studio 1</a></th>
    <td><iframe src="https://player.twitch.tv/?channel=ieeevr2020_studio_1" frameborder="0" allowfullscreen="true" width="534px" height="300px"></iframe></td>
    <td><iframe src="https://www.twitch.tv/embed/ieeevr2020_studio_1/chat" frameborder="0" scrolling="no" width="534px" height="300px"></td>
  </tr>
</table>

<section class="main-content">
  {{ content }}
</section>



<!-- FOOTER  -->
    <div id="footer_wrap" class="site-footer">
      <footer class="inner">
        {% if site.github.is_project_page %}
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
